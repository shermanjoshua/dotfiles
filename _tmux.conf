#v to begin selection
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

unbind -Tcopy-mode-vi Enter

# Vim Airline status bar
